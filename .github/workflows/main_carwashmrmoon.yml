# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - CarwashMrMoon

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Compile JSP project
        run: |
          javac -cp ./librerias/servlet-api.jar -d ./build/classes $(find ./src -name "*.java")  # Compila los archivos Java con el classpath de servlet
          mkdir -p ./build/web                                     # Asegura que la carpeta de destino exista
          cp -r ./web/* ./build/web                                # Copia los archivos .jsp y dem√°s archivos web
          # Crear el archivo .war (suponiendo que usas un script o una estructura sencilla)
          mkdir -p ./target
          jar -cvf ./target/carwashmrmoon.war -C ./build .
      - name: List files in target directory
        run: |
          ls -la ./target

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: './target/carwashmrmoon.war'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0BA2D6DB5B24465A8C7185D7210C62D1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_35CD6BD1F78C4349A6193B9453CD99BB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C72A7441992B40D4934C4CAECB790B31 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CarwashMrMoon'
          slot-name: 'Production'
          package: './target/carwashmrmoon.war'
          
          
