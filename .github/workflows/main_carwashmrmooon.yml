name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Compile .java files
        run: |
          javac -cp .\librerias\servlet-api.jar -d .\build\classes $(Get-ChildItem .\src -Recurse -Filter "*.java" | ForEach-Object { $_.FullName })
      
      - name: Copiar archivos .jsp y web
        run: |
          Copy-Item -Path .\web\* -Destination .\build\web\ -Recurse -Force


      - name: Package WAR file
        run: |
          jar -cvf .\target\carwashmrmoon.war -C .\build\web . -C .\build\classes .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: .\target\carwashmrmoon.war

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false
          environment: azurecloud
          auth-type: SERVICE_PRINCIPAL

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CarwashMrMoon'  # Nombre de la aplicación en Azure
          slot-name: 'Production'  # Nombre del entorno de producción (si tienes slots)
          package: '*.war'
