name: Build and deploy WAR app to Azure Web App - CarwashMrMoon

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # Cambiado a Windows

    steps:
      - uses: actions/checkout@v3  # Clona tu repositorio

      - name: Set up Java version
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'microsoft'  # Configura Java 21 de Microsoft

      - name: Compile JSP project
        run: |
          # Compila los archivos .java
          javac -cp .\librerias\servlet-api.jar -d .\build\classes $(Get-ChildItem .\src -Recurse -Filter "*.java" | ForEach-Object { $_.FullName })
          
          # Copia los archivos .jsp y web, sobrescribiendo los existentes
          Copy-Item -Path .\web\* -Destination .\build\web\ -Recurse -Force
          
          # Empaqueta en un archivo WAR
          jar -cvf .\target\carwashmrmoon.war -C .\build\web . -C .\build\classes .


          
      - name: List target directory
        run: dir .\target  # Verifica que el archivo WAR esté en la carpeta 'target'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: .\target\carwashmrmoon.war  # Asegúrate de que el archivo WAR se suba

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}  # Si usas secreto de cliente
          enable-AzPSSession: false
          environment: azurecloud

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CarwashMrMoon'
          slot-name: 'Production'
          package: '*.war'
